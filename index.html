<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="body">
        <div class="top">
        <h3>Select a subscription plan</h3>
        <div class="choice">
            <p id="Yearly">Yearly</p>
            <p id="Monthly">Monthly</p>
        </div>
    </div>

    <div class="plans">
        <div class="free">
            <div class="up">
                <p>Free trial</p>
                <p>₦0</p>
            </div>
            <div class="text">
                <p>-Limited streaming</p>
                <p>-One device</p>
                <p>-720P, 1080P</p>
            </div>
            <div class="butbod">
            <button class="button">Start streaming</button>
        </div>
        </div>

        <div class="basic">
            <div class="up">
                <p>Basic</p>
                <p>₦15000</p>
            </div>
            <div class="text">
                <p>-Unlimited streaming</p>
                <p>-Up to 3 devices</p>
                <p>-720P, 1080P</p>
            </div>
            <div class="butbod"> 
            <button class="button">Start streaming</button>
        </div>
        </div>

        <div class="standard">
            <div class="up">
                <p>Standard</p>
                <p>₦25000</p>
            </div>
            <div class="text">
                <p>-Unlimited streaming</p>
                <p>-Up to 6 devices</p>
                <p>-720P, 1080P, 4K</p>
            </div>
            <div class="butbod">
            <button class="button">Start streaming</button>
        </div>
        </div>

    </div>
    </div>
</body>
</html>
